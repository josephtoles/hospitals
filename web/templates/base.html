{% load static %}

<!DOCTYPE html>
<html>
    <head lang="en">
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Informed.Care
        {% endblock %}
    </title>

    <link type="text/css" rel="stylesheet" href="{% static "stylesheet.css" %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/><title>Test Page</title>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="{% static 'js/multiple_hospitals.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/one_hospital.js' %}"></script>

    </head>

    <body>
        {% block header %}
            <div class="header">
                <div id="logo">
                    <a href="{% url 'home' %}">
                        Informed.Care
                    </a>
                </div>
                <form action="{% url 'home' %}" method="POST" style='display:inline;'>
                    {% csrf_token %}
                    <select id="search-box" name="city" style="width: 250px">
                        <option value="">ALL</option>
                        {% for city in cities %}
                            <option value="{{ city }}" {% if city == selected_city %}SELECTED{%endif %}>{{ city }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Search">
                </form>
            </div>
        {% endblock %}
        <div class="page">
            {% block body %}
                Important stuff goes here
            {% endblock %}
        </div>

        {% block footer %}
        {% endblock %}
    </body>
</html>
