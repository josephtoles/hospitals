{% extends 'base.html' %}

{% block body %}
    <div class="hospital-name">
        {{ hospital.name.title }}
    </div>
    <div class="hospital-address">
        {{ hospital.address.title }}, {{ hospital.city.title }}, {{ hospital.state }} {{ hospital.zip_code }}
    </div>
    <div class="hospital-phone">
        Phone: {{ hospital.phone_number }}
    </div>
{% endblock %}
